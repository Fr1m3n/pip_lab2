<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Пример</title>
</h:head>
<h:body>
    <p:outputPanel id="header-panel" style="text-align: center">
        <div class="header p-grid">
            <div class="p-col">
                Девятилов Роман
<!--                <div class="header-holder"></div>-->
            </div>
            <div class="p-col">
                Группа: P3212
            </div>
            <div class="p-col">
                Вариант: 31380
            </div>
            <div class="p-col">
                <h:outputText id="time" value="#{clock.time}"/>
                <p:commandButton id="updateTime" style="display: none" action="#{clock.updateTime}" update="time"/>
            </div>
        </div>
    </p:outputPanel>
<!--    <p:panelGrid columns="1">-->
        <div class="body">

        </div>
        <h:form>
            <h:button label="Check" value="Go to checker" outcome="check"/>
        </h:form>
<!--    </p:panelGrid>-->
    <script>
        setInterval(function () {
            document.getElementById('updateTime').click();
        }, 3000);
    </script>
    <h:outputStylesheet library="css" name="header.css"/>
</h:body>
</html>
